<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Khulega.online - Apply for exciting job opportunities." />
  <title>Khulega.online - Apply for Jobs</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function() {
      var lang = localStorage.getItem('khulega-lang') || 'en';
      document.documentElement.lang = lang;
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('lang-' + lang);
      });
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/pages/apply-job/main.js"></script>
</body>
</html>
